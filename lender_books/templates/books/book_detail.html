{% extends "generic/base.html" %}

{% block title %}Detail{% endblock title %}
{% block content %}
<div class="book_detail">
<h3>{{ book.title }}</h3>
<p>{{ book.author }}</p>
<img src={{ book.cover_image }} alt="book cover image"></img>
<p>{{ book.status }}</p>
<p>{{ book.year }}</p>
<p>{{ book.date_added }}</p>
<p>{{ book.last_borrowed }}</p>
</div>
{% endblock content %}
